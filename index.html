<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- javascript -->
    <script src="./script.js" defer></script>
    <!-- css -->
    <link rel="stylesheet" href="./style.css">
    <title>Navigation with hamburger menu</title>
</head>

<body>
    <div class="container">
        <div class="hamburger-menu">
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div class="navbar">
            <video src="./img/video.mp4" autoplay muted loop class="nav-video"></video>
            <img src="./img/img.png" class="navbar-img" />
            <nav class="nav">
                <a href="#" class="nav-link" data-position="60"></a>
                <a href="#" class="nav-link" data-position="30"></a>
                <a href="#" class="nav-link" data-position="0"></a>
                <a href="#" class="nav-link" data-position="-30"></a>
                <a href="#" class="nav-link" data-position="-60"></a>
            </nav>
        </div>
    </div>



</body>

</html>
